
<div class="row">
            <div class="col-md-12">

                <form name="sentMessage" id="costinfoAddFrom" action="../costinfo/add.mvc" method="post" novalidate>
                <div class="control-group form-group">
                        <div class="controls">
                            <label>优惠方式:</label>
                            <select class="form-control" name="youhui.youid"/>
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>优惠后费用:</label>
                            <input type="text" class="form-control" id="name" name="youcost">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>总费用:</label>
                            <input type="tel" class="form-control" id="phone" name="totalcost">
                        </div>
                    </div>
                    
                    <div id="success"></div>
                    <!-- For success/fail messages -->
                    <button type="submit" class="btn btn-primary">提交</button>
                    <button type="button" class="btn btn-primary">取消</button>
                </form>
            </div>

        </div>
