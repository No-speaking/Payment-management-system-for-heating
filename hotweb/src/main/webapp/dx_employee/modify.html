
<div class="row">
            <div class="col-md-12">
                
                <form name="sentMessage" id="employeeModifyForm" action="../Employee/modify.mvc" method="post" novalidate>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>员工编号:</label>
                            <input type="text" readonly="readonly" class="form-control" name="eno" id="name" required data-validation-required-message="Please enter your name.">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>员工姓名:</label>
                            <input type="text" class="form-control" name="ename" id="phone" required data-validation-required-message="Please enter your phone number.">
                        </div>
                    </div>
                     <div class="control-group form-group">
                        <div class="controls">
                            <label>员工密码:</label>
                            <input type="text" class="form-control" name="epassword" id="phone" required data-validation-required-message="Please enter your phone number.">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>权限名称:</label>
                            <select class="form-control" name="identity.idname"/>
                        </div>
                    </div>
                    <div id="success"></div>
                    <!-- For success/fail messages -->
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>

        </div>
