<div class="row">
            <div class="col-md-12">
                
                <form name="sentMessage" id="employeeModifyForm" method="post" novalidate>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>员工编号:</label>
                            <span type="text" class="form-control" name="eno" ></span>
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>员工姓名:</label>
                            <span type="text" class="form-control" name="ename" id="phone" required data-validation-required-message="Please enter your phone number.">
                        </div>
                    </div>
                     <div class="control-group form-group">
                        <div class="controls">
                            <label>员工密码:</label>
                            <span type="text" class="form-control" name="epassword" id="phone" required data-validation-required-message="Please enter your phone number.">
                        </div>
                    </div>
               
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>权限名称:</label>
                            <span class="form-control" name="identity.idname"/>
                        </div>
                    </div>
                    <div id="success"></div>
                    <!-- For success/fail messages -->
                    
                </form>
            </div>

        </div>
