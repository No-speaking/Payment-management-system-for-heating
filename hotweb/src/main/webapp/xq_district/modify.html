
<div class="row">
            <div class="col-md-12">
                
                <form name="sentMessage" id="districtModifyForm" action="../District/modify.mvc" method="post" novalidate>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>小区编码:</label>
                            <input type="text" readonly="readonly" class="form-control" name="dno" id="name" required data-validation-required-message="Please enter your name.">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>小区名称:</label>
                            <input type="text" class="form-control" name="dname" id="phone" required data-validation-required-message="Please enter your phone number.">
                        </div>
                    </div>
                     <div class="control-group form-group">
                        <div class="controls">
                            <label>小区地址:</label>
                            <input type="text" class="form-control" name="daddr" id="phone" required data-validation-required-message="Please enter your phone number.">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>物业:</label>
                            <input type="text" class="form-control" name="wuye" id="phone" required data-validation-required-message="Please enter your phone number.">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>供热点:</label>
                            <select class="form-control" name="headport.portno"/>
                        </div>
                    </div>
                    <div id="success"></div>
                    <!-- For success/fail messages -->
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>

        </div>
