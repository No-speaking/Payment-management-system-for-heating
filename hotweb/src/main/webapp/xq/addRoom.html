
<div class="row">
            <div class="col-md-12">
                
                <form name="sentMessage" id="roomAddForm" action="../Room/add.mvc" method="post" novalidate>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>房屋编码:</label>
                            <input type="text" class="form-control" name="roomno" id="name" required data-validation-required-message="Please enter your name.">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>房屋地址:</label>
                            <input type="tel" class="form-control" name="roomaddr" id="phone" required data-validation-required-message="Please enter your phone number.">
                        </div>
                    </div>
                     <div class="control-group form-group">
                        <div class="controls">
                            <label>房屋面积:</label>
                            <input type="tel" class="form-control" name="area" id="phone" required data-validation-required-message="Please enter your phone number.">
                        </div>
                    </div>
                    
                    <div id="success"></div>
                    <!-- For success/fail messages -->
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>

        </div>
