
<div class="row">
            <div class="col-md-12">
                
                <form name="sentMessage" id="userModifyForm" action="../User/modify.mvc" method="post" novalidate>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>用户编号:</label>
                            <input type="text" readonly="readonly" class="form-control" name="uno" id="name" required data-validation-required-message="Please enter your name.">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>用户名称:</label>
                            <input type="text" class="form-control" name="uname" id="phone" required data-validation-required-message="Please enter your phone number.">
                        </div>
                    </div>
                     <div class="control-group form-group">
                        <div class="controls">
                            <label>联系方式:</label>
                            <input type="text" class="form-control" name="tel" id="phone" required data-validation-required-message="Please enter your phone number.">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>用户类型:</label>
                            <select class="form-control" name="type.tno"/>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>取暖方式:</label>
                            <select class="form-control" name="qunuan.quid"/>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>楼号:</label>
                            <select class="form-control" name="build.bno"/>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>房屋地址:</label>
                            <select class="form-control" name="room.roomno"/>
                        </div>
                    </div>
                    <div id="success"></div>
                    <!-- For success/fail messages -->
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>

        </div>
