
<div class="row">
            <div class="col-md-12">

                <form name="sentMessage" id="headportmodifyFrom" action="../Headport/modify.mvc" method="post" novalidate>
                
                    <div class="control-group form-group">
                        <div class="controls">
                           
                            <input type="hidden" class="form-control" id="name" name="portno">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>供热点描述:</label>
                            <input type="tel" class="form-control" id="phone" name="portname">
                        </div>
                    </div>
                         <div class="control-group form-group">
                        <div class="controls">
                            <label>范围:</label>
                            <input type="text" class="form-control" name="scope"  id="scope" required data-validation-required-message="Please enter your name.">
                            <p class="help-block"></p>
                        </div>
                        
                        
                            <div class="control-group form-group">
                        <div class="controls">
                            <label>地址:</label>
                            <input type="text" class="form-control" name="portaddr"  id="portaddr" required data-validation-required-message="Please enter your name.">
                            <p class="help-block"></p>
                        </div>
                        
                            <div class="control-group form-group">
                        <div class="controls">
                            <label>联系地址:</label>
                            <input type="text" class="form-control" name="porttel"  id="porttel" required data-validation-required-message="Please enter your name.">
                            <p class="help-block"></p>
                        </div>
                        
                         </div>
                    <div id="success"></div>
                    <!-- For success/fail messages -->
                    <input type="text" class="form-control" id="name1" name="portno">
                    <button type="submit" class="btn btn-primary">提交</button>
                    <button type="button" class="btn btn-primary">取消</button>
                </form>
            </div>

        </div>
